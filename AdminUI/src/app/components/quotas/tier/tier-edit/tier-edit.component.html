<h2>{{ editMode ? headerEdit : headerCreate }}</h2>
<div *ngIf="!loading">
    <mat-accordion multi>
        <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
                <mat-panel-title> Details </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="form-details">
                <mat-form-field *ngIf="editMode">
                    <mat-label>Id</mat-label>
                    <input matInput [(ngModel)]="tier.id" disabled />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input
                        matInput
                        required
                        [(ngModel)]="tier.name"
                        [disabled]="editMode && !tier.id"
                    />
                    <mat-error>You must enter a value</mat-error>
                </mat-form-field>
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="editMode" expanded>
            <mat-expansion-panel-header>
                <mat-panel-title> Quotas </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="action-buttons">
                <button
                    mat-flat-button
                    color="primary"
                    matTooltip="Assign Quota"
                    (click)="openAssignQuotaDialog()"
                    [disabled]="!tier.id"
                >
                    <mat-icon>add</mat-icon>
                    Assign Quota
                </button>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
    <div class="action-buttons">
        <button
            *ngIf="editMode"
            mat-icon-button
            color="primary"
            (click)="updateTier()"
            matTooltip="Save"
            [disabled]="!validateTier() || true"
        >
            <mat-icon>save</mat-icon>
        </button>
        <button
            *ngIf="!editMode"
            mat-icon-button
            color="primary"
            (click)="createTier()"
            matTooltip="Add"
            [disabled]="!validateTier()"
        >
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
<div *ngIf="loading" class="loading">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</div>
