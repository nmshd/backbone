      - ./appsettings.override.json:/app/appsettings.override.json

  admin-ui:
    image: ghcr.io/nmshd/backbone-admin-ui:${BACKBONE_VERSION}
    container_name: admin-ui
    hostname: adminUi
    ports:
      - "8082:8080"
    volumes:
      - ./appsettings.override.json:/app/appsettings.override.json
