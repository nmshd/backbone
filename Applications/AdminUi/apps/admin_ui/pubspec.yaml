name: admin_ui
description: "The Enmeshed Backbone Admin UI."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  admin_api_sdk: ^1.0.0
  admin_api_types: ^1.0.0
  collection: any
  data_table_2: ^2.5.15
  dropdown_button2: ^2.3.9
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  flutter_web_plugins:
    sdk: flutter
  get_it: ^7.7.0
  go_router: ^14.2.1
  intl: any
  logger: ^2.4.0
  shared_preferences: ^2.3.0
  watch_it: ^1.4.2
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/logo.svg

# dart run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon.png"
  windows:
    generate: true
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/mac-icon.png"
  web:
    generate: true
