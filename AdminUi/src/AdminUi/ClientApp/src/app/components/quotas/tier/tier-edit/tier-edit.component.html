<div class="card-header">
    <h2 class="header-title">{{ editMode ? headerEdit : headerCreate }}</h2>
    <p class="header-description">
        {{ editMode ? headerDescriptionEdit : headerDescriptionCreate }}
    </p>
</div>
<div [ngClass]="{ 'disabled-container': loading }">
    <mat-card>
        <mat-card-content class="form-card">
            <div *ngIf="loading" class="loading">
                <mat-progress-spinner color="primary" mode="indeterminate">
                </mat-progress-spinner>
            </div>
            <div class="form-details">
                <mat-form-field *ngIf="editMode" class="full-width">
                    <mat-label>Id</mat-label>
                    <input matInput [(ngModel)]="tier.id" disabled />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input
                        matInput
                        required
                        [(ngModel)]="tier.name"
                        [disabled]="disabled"
                    />
                    <mat-error>You must enter a value</mat-error>
                </mat-form-field>
            </div>
            <div *ngIf="editMode" class="action-buttons">
                <button
                    mat-flat-button
                    color="primary"
                    matTooltip="Assign Quota"
                    (click)="openAssignQuotaDialog()"
                    [disabled]="!tier.id"
                >
                    <mat-icon>add</mat-icon>
                    Assign Quota
                </button>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-accordion *ngIf="editMode" class="tier-accordion">
        <mat-expansion-panel class="quotas-expansion-panel">
            <mat-expansion-panel-header class="quotas-expansion-panel-header">
                <mat-panel-title class="quotas-panel-header-title">
                    {{ headerQuotas }}
                </mat-panel-title>
                <mat-panel-description class="quotas-panel-header-desc">
                    {{ headerQuotasDescription }}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="action-buttons">
                <button
                    mat-mini-fab
                    color="primary"
                    (click)="openAssignQuotaDialog()"
                    [disabled]="!tier.id"
                >
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <table mat-table class="responsive" [dataSource]="tier.quotas">
                <ng-container matColumnDef="metricName">
                    <th mat-header-cell *matHeaderCellDef>Metric Name</th>
                    <td
                        mat-cell
                        *matCellDef="let Quota"
                        data-label="Metric Name"
                    >
                        {{ Quota.metric.displayName }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="max">
                    <th mat-header-cell *matHeaderCellDef>Max</th>
                    <td mat-cell *matCellDef="let Quota" data-label="Max">
                        {{ Quota.max }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="period">
                    <th mat-header-cell *matHeaderCellDef>Period</th>
                    <td mat-cell *matCellDef="let Quota" data-label="Period">
                        {{ Quota.period }}
                    </td>
                </ng-container>
                <tr
                    mat-header-row
                    *matHeaderRowDef="quotasTableDisplayedColumns"
                ></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: quotasTableDisplayedColumns"
                ></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td
                        class="mat-cell no-data"
                        [attr.colspan]="quotasTableDisplayedColumns.length"
                    >
                        No quotas found.
                    </td>
                </tr>
            </table>
        </mat-expansion-panel>
    </mat-accordion>
    <div class="action-buttons">
        <button
            *ngIf="editMode"
            mat-raised-button
            color="primary"
            (click)="updateTier()"
            [disabled]="!validateTier() || true"
        >
            Save
        </button>
        <button
            *ngIf="!editMode"
            mat-raised-button
            color="primary"
            (click)="createTier()"
            [disabled]="disabled || !validateTier()"
        >
            Save
        </button>
        <button mat-raised-button routerLink="/tiers">Cancel</button>
    </div>
</div>
