<h2>{{ editMode ? headerEdit : headerCreate }}</h2>
<div *ngIf="!loading">
    <mat-accordion multi>
        <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
                <mat-panel-title> Details </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="form-details">
                <mat-form-field *ngIf="editMode">
                    <mat-label>Id</mat-label>
                    <input matInput [(ngModel)]="tier.id" disabled />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input
                        matInput
                        required
                        [(ngModel)]="tier.name"
                        [disabled]="disabled"
                    />
                    <mat-error>You must enter a value</mat-error>
                </mat-form-field>
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
                <mat-panel-title> Quotas </mat-panel-title>
            </mat-expansion-panel-header>
            <table mat-table class="responsive" [dataSource]="tier.quotas!">
                <ng-container matColumnDef="metricName">
                    <th mat-header-cell *matHeaderCellDef>Metric Name</th>
                    <td
                        mat-cell
                        *matCellDef="let quota"
                        data-label="Metric Name"
                    >
                        {{ quota.metric.displayName }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="metricMax">
                    <th mat-header-cell *matHeaderCellDef>Metric Max</th>
                    <td
                        mat-cell
                        *matCellDef="let quota"
                        data-label="Metric Max"
                    >
                        {{ quota.max }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="period">
                    <th mat-header-cell *matHeaderCellDef>Period</th>
                    <td mat-cell *matCellDef="let quota" data-label="Period">
                        {{ quota.period }}
                    </td>
                </ng-container>

                <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumnsQuotas"
                ></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumnsQuotas"
                ></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td
                        class="mat-cell no-data"
                        [attr.colspan]="displayedColumnsQuotas.length"
                    >
                        No quotas found.
                    </td>
                </tr>
            </table>
            <div class="action-buttons">
                <button
                    mat-flat-button
                    color="primary"
                    matTooltip="Assign Quota"
                    (click)="openAssignQuotaDialog()"
                >
                    <mat-icon>add</mat-icon>
                    Assign Quota
                </button>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
    <div class="action-buttons">
        <button
            *ngIf="editMode"
            mat-icon-button
            color="primary"
            (click)="updateTier()"
            matTooltip="Save"
            [disabled]="!validateTier() || true"
        >
            <mat-icon>save</mat-icon>
        </button>
        <button
            *ngIf="!editMode"
            mat-icon-button
            color="primary"
            (click)="createTier()"
            matTooltip="Add"
            [disabled]="disabled || !validateTier()"
        >
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
<div *ngIf="loading" class="loading">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</div>
