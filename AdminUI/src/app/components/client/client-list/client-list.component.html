<h2>{{ header }}</h2>
<mat-card *ngIf="!loading">
    <mat-card-content>
        <table mat-table class="responsive" [dataSource]="clients">
            <ng-container matColumnDef="clientId">
                <th mat-header-cell *matHeaderCellDef>Client Id</th>
                <td mat-cell *matCellDef="let client" data-label="clientId">
                    {{ client.clientId }}
                </td>
            </ng-container>

            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef>Display Name</th>
                <td mat-cell *matCellDef="let client" data-label="displayname">
                    {{ client.displayName }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td
                    class="mat-cell no-data"
                    [attr.colspan]="displayedColumns.length"
                >
                    No clients found.
                </td>
            </tr>
        </table>
        <mat-paginator
            (page)="pageChangeEvent($event)"
            [length]="totalRecords"
            [pageSize]="pageSize"
            [pageIndex]="pageIndex"
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
            aria-label="Select page of identities"
        >
        </mat-paginator>
    </mat-card-content>
</mat-card>
<div *ngIf="loading" class="loading">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</div>
