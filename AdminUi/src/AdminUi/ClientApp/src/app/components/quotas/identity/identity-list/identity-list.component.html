<div class="card-header">
    <h2 class="header-title ">{{ header }}</h2>
    <p class="header-description">{{ headerDescription }}</p>
</div>
<mat-card [ngClass]="{'disabled-container': loading}">
    <mat-card-content style="min-height: 400px;">
        <div *ngIf="loading" class="loading">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>
        <table mat-table class="responsive" [dataSource]="identities" style="margin-top: 40px;" *ngIf="!loading">
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let identity" data-label="Address" (click)="editIdentity(identity)">
                    {{ identity.address }}
                </td>
            </ng-container>
            <ng-container matColumnDef="clientId">
                <th mat-header-cell *matHeaderCellDef>Client Id</th>
                <td mat-cell *matCellDef="let identity" data-label="Client Id" (click)="editIdentity(identity)">
                    {{ identity.clientId }}
                </td>
            </ng-container>
            <ng-container matColumnDef="publicKey">
                <th mat-header-cell *matHeaderCellDef>Public Key</th>
                <td mat-cell *matCellDef="let identity" data-label="Public Key" (click)="editIdentity(identity)">
                    {{ identity.publicKey }}
                </td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Created At</th>
                <td mat-cell *matCellDef="let identity" data-label="Created At" (click)="editIdentity(identity)">
                    {{ identity.createdAt | date }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
                    No identities found.
                </td>
            </tr>
        </table>
        <mat-paginator *ngIf="!loading" (page)="pageChangeEvent($event)" [length]="totalRecords" [pageSize]="pageSize"
            [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
            aria-label="Select page of identities">
        </mat-paginator>
    </mat-card-content>
</mat-card>
