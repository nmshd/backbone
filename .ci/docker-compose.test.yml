#version: "3.3"
services:
  consumer-api:
    container_name: consumer-api-test
    hostname: consumer-api
    image: consumer-api
#    build:
#      context: ..
#      dockerfile: ConsumerApi/Dockerfile
#      cache_from:
#        #- type=local,src=/tmp/.buildx-cache
#        - type=registry,ref=localhost:6000/consumer-api
#      cache_to:
#        #- type=local,dest=/tmp/.buildx-cache-new,mode=min
#        - type=inline
#      args:
#        DOCKER_BUILDKIT: 1
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:8080"
    depends_on:
      database:
        condition: service_started
      rabbitmq:
        condition: service_started
      seed-database:
        condition: service_completed_successfully
      azure-storage-emulator:
        condition: service_started
    configs:
      - source: Config
        target: app/appsettings.override.json

  admin-ui:
    container_name: admin-ui-test
    hostname: admin-ui
    image: admin-ui
    build:
      context: ..
      dockerfile: AdminApi/src/AdminApi/Dockerfile
      cache_from:
        #- type=local,src=/tmp/.buildx-cache
        - type=registry,ref=localhost:6000/test-adminui
      cache_to:
        #- type=local,dest=/tmp/.buildx-cache-new,mode=min
        - type=inline
      args:
        DOCKER_BUILDKIT: 1
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5173:8080"
    depends_on:
      database:
        condition: service_started
      rabbitmq:
        condition: service_started
      consumer-api:
        condition: service_healthy
    configs:
      - source: Config
        target: app/appsettings.override.json

  ### infrastructure ###

  azure-storage-emulator:
    container_name: azure-storage-emulator-test
    hostname: azurite
    image: mcr.microsoft.com/azure-storage/azurite
    command: azurite -d /data/debug.log -l /data --blobHost "0.0.0.0" --queueHost "0.0.0.0"
    ports:
      - "10000:10000"

  rabbitmq:
    container_name: bkb-rabbitmq-test
    hostname: rabbitmq
    image: rabbitmq:3.7-management-alpine
    ports:
      - "5672:5672"

  ### seeds ###

  seed-client:
    container_name: seed-client-test
    image: seed-client
    build:
      context: ..
      dockerfile: Modules/Devices/src/Devices.AdminCli/Dockerfile
      cache_from:
        #- type=local,src=/tmp/.buildx-cache
        - type=registry,ref=localhost:6000/seed-client
      cache_to:
        #- type=local,dest=/tmp/.buildx-cache-new,mode=min
        - type=inline
      args:
        DOCKER_BUILDKIT: 1
    depends_on:
      consumer-api:
        condition: service_healthy
    command: backbone client create --clientId test --clientSecret test --defaultTier Basic

networks:
  default:
    name: backbone
