version: "3.3"
services:
  test-consumer-api:
    configs:
      - source: ConsumerApiOverridePostgresConfig
        target: app/appsettings.override.json

  ### infrastructure ###

  test-database:
    container_name: bkb-postgres
    hostname: postgres
    image: postgres
    environment:
      - POSTGRES_PASSWORD=Passw0rd
      - POSTGRES_DB=enmeshed
    volumes:
      - postgresql-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  ### seeds ###

  test-seed-client:
    command: >
      ./backbone client create -p Postgres -c "Server=postgres;Database=enmeshed;User Id=devices;Password=Passw0rd;Port=5432" --clientId test --clientSecret test

  test-seed-database:
    container_name: seed-postgres
    image: postgres
    environment:
      - PGPASSWORD=Passw0rd
    command: >
      psql -h postgres -U postgres -d enmeshed -f seed.sql
    configs:
      - source: DockerEntrypointInitdb
        target: seed.sql
    depends_on:
      test-database:
        condition: service_healthy

configs:
  DockerEntrypointInitdb:
    file: ../setup-db/setup-postgres.sql
  ConsumerApiOverridePostgresConfig:
    file: appsettings.override.postgres.json

networks:
  default:
    name: backbone

volumes:
  postgresql-volume:
