<div class="card-header">
    <h2 class="header-title ">{{ editMode ? headerEdit : headerCreate }}</h2>
    <p class="header-description">{{ editMode ? headerDescriptionEdit: headerDescriptionCreate }}</p>
</div>
<div [ngClass]="{'disabled-container': loading}">
    <mat-card>
        <mat-card-content class="form-card">
            <div *ngIf="loading" class="loading">
                <mat-progress-spinner color="primary" mode="indeterminate">
                </mat-progress-spinner>
            </div>
            <div class="form-details">
                <mat-form-field *ngIf="editMode" class="full-width">
                    <mat-label>Id</mat-label>
                    <input matInput [(ngModel)]="tier.id" disabled />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput required [(ngModel)]="tier.name" [disabled]="disabled" />
                    <mat-error>You must enter a value</mat-error>
                </mat-form-field>
            </div>
            <div *ngIf="editMode" class="action-buttons">
                <button mat-flat-button
                        color="primary"
                        matTooltip="Assign Quota"
                        (click)="openAssignQuotaDialog()"
                        [disabled]="!tier.id">
                    <mat-icon>add</mat-icon>
                    Assign Quota
                </button>
            </div>
        </mat-card-content>
    </mat-card>
    <div class="action-buttons">
        <button *ngIf="editMode" mat-raised-button color="primary" (click)="updateTier()"
                [disabled]="!validateTier() || true">
            Save
        </button>
        <button *ngIf="!editMode" mat-raised-button color="primary" (click)="createTier()"
                [disabled]="disabled || !validateTier()">
            Save
        </button>
        <button mat-raised-button routerLink="/tiers">Cancel</button>
    </div>
</div>
