<h2 mat-dialog-title>{{ header }}</h2>
<mat-dialog-content>
    <table mat-table [dataSource]="messagesRecipients">
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let Recipient" data-label="Address:">
                <span class="identity-navigation" (click)="returnIdentity(Recipient.address)">
                    {{ Recipient.address }}
                </span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="reciepientsTableDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: reciepientsTableDisplayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" [attr.colspan]="reciepientsTableDisplayedColumns.length">No recipients found.</td>
        </tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
