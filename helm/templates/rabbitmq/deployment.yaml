{{- if .Values.rabbitmq.create }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    {{- include "global.labels" . | nindent 4 }}
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      name: rabbitmq
      labels:
        app: rabbitmq
    spec:
      containers:
        - image: rabbitmq:3.11.10-alpine
          name: rabbitmq
          ports:
            - name: amqp
              containerPort: 5672
              protocol: TCP
          resources: 
            {{- toYaml .Values.rabbitmq.resources | nindent 12 }}
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: admin
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-password
                  key: VALUE
{{- end }}
