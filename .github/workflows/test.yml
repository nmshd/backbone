name: Test

on:
  push:
    branches-ignore:
      - "main"
    tags-ignore:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install script dependencies
        run: npm i --prefix ./.ci
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"
      - name: Run tests
        run: ./.ci/test.ts
  build-capi-container-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install script dependencies
        run: npm i --prefix ./.ci
      - name: Build image
        run: ./.ci/capi/buildContainerImage.ts
        env:
          TAG: test
