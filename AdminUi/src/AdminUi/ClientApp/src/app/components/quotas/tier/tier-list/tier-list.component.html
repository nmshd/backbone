<div class="card-header">
    <h2 class="header-title">{{ header }}</h2>
    <p class="header-description">{{ headerDescription }}</p>
</div>
<mat-card [ngClass]="{ 'disabled-container': loading }">
    <mat-card-content style="min-height: 400px">
        <div *ngIf="loading" class="loading">
            <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>
        </div>
        <div class="action-buttons">
            <button mat-mini-fab color="primary" (click)="addTier()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <table *ngIf="!loading" mat-table class="responsive" [dataSource]="tiers">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let tier" data-label="Id" (click)="editTier(tier)">
                    {{ tier.id }}
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let tier" data-label="Name" (click)="editTier(tier)">
                    {{ tier.name }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">No tiers found.</td>
            </tr>
        </table>
        <mat-paginator
            *ngIf="!loading"
            (page)="pageChangeEvent($event)"
            [length]="totalRecords"
            [pageSize]="pageSize"
            [pageIndex]="pageIndex"
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
            aria-label="Select page of tiers">
        </mat-paginator>
    </mat-card-content>
</mat-card>
