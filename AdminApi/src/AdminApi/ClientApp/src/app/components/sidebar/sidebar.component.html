<div class="sidebar sidebar-extended">
    <mat-nav-list>
        <mat-list-item *ngFor="let option of sidebarOptions" [routerLink]="option.routerLink" routerLinkActive="active" class="menu-entry">
            <mat-icon matListItemIcon [routerLink]="option.routerLink">
                {{ option.icon }}
            </mat-icon>
            <span [routerLink]="option.routerLink">
                {{ option.label }}
            </span>
        </mat-list-item>
    </mat-nav-list>
</div>
