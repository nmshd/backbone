<mat-grid-list cols="{{ isMobile() ? '2' : '4' }}" rowHeight="3:2" gutterSize="10">
    <mat-grid-tile *ngFor="let dashboardPanel of dashboardOverviewPanels" [routerLink]="dashboardPanel.routerLink"
        class="dashboard-tile" matTooltip="Go to {{ dashboardPanel.header }}">
        <div class="container">
            <mat-icon class="panel-icon">{{ dashboardPanel.icon }}</mat-icon>
            <h4 class="panel-title">{{ dashboardPanel.header }}</h4>
            <p class="panel-description">{{ dashboardPanel.description }}
            </p>
            <button mat-raised-button routerLink="/clients" color="primary"
                class="more-button">More</button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
